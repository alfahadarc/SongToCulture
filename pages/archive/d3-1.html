<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D3 Example 1</title>
  <style>
    :root{ color-scheme: dark light }
    body{ margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0e1326; color:#e7eaf1 }
    .wrap{ padding:18px 22px }
    h1{ font-size:20px; margin:0 0 8px; font-weight:700 }
    .chart{ width:100%; height:420px; }
    .sub{ color:#9aa3b2; font-size:13px; margin-top:6px }
    .card{ background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.07); border-radius:14px; padding:14px 16px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>D3 Bar Chart â€” Demo</h1>
      <div class="sub">This page is fully isolated; tweak freely without worrying about the parent styles.</div>
      <div id="chart" class="chart"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script type="module">
    const el = document.getElementById('chart');
    const rect = el.getBoundingClientRect();
    const width = rect.width, height = rect.height;

    const svg = d3.select(el).append('svg').attr('width', width).attr('height', height);

    // Sample data
    const data = Array.from({length: 10}, (_, i) => ({ name: `L${i+1}`, value: Math.round(Math.random()*100)+10 }));

    const margin = {top: 30, right: 20, bottom: 40, left: 40};
    const w = width - margin.left - margin.right;
    const h = height - margin.top - margin.bottom;

    const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

    const x = d3.scaleBand().domain(data.map(d=>d.name)).range([0,w]).padding(0.12);
    const y = d3.scaleLinear().domain([0, d3.max(data, d=>d.value)]).nice().range([h,0]);

    g.append('g').attr('transform', `translate(0,${h})`).call(d3.axisBottom(x));
    g.append('g').call(d3.axisLeft(y));

    g.selectAll('rect')
      .data(data)
      .join('rect')
      .attr('x', d=>x(d.name))
      .attr('y', d=>y(d.value))
      .attr('width', x.bandwidth())
      .attr('height', d=>h - y(d.value))
      .attr('rx', 6)
      .attr('fill', 'url(#grad)');

    // simple gradient
    const defs = svg.append('defs');
    const grad = defs.append('linearGradient').attr('id','grad').attr('x1','0%').attr('y1','0%').attr('x2','100%').attr('y2','100%');
    grad.append('stop').attr('offset','0%').attr('stop-color','#22d3ee');
    grad.append('stop').attr('offset','100%').attr('stop-color','#a78bfa');

    g.append('text')
      .attr('x', w)
      .attr('y', -10)
      .attr('text-anchor', 'end')
      .attr('font-weight', 700)
      .text('Random values');
  </script>
</body>
</html>
